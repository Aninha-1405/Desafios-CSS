<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background: #f5f5f5;
    text-align: center;
    padding: 20px;
}

.gatinhofofo {
    margin: 10px 0;
}

.gatinhofofo img {
    width: 100px;
    border-radius: 50%;
}

main {
    padding: 20px;
}

.presentation img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
}

h2 {
    margin: 20px 0 10px;
}

.lead-form, .catalog {
    margin-top: 30px;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

ul {
    list-style-type: none;
    padding-left: 0;
}

li {
    margin: 5px 0;
}
  </style>
    <title>PÃ¡gina de Pesquisa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/fotos-premium/papel-de-parede-de-fundo-de-desenho-animado-de-gato-de-inverno-fofo-de-natal_776894-4332.jpg?w=360" alt="Gatinhos" class="background-image">
        <div class="search-box">
            <img src="https://www.logotipo.pt/wp-content/uploads/2016/10/google-artigo-6.jpg" alt="Google" class="logo">
            <input type="text" placeholder="Pesquisar...">
            <div class="buttons">
                <button>Pesquisar</button>
                <button>Estou com sorte</button>
            </div>
        </div>
    </div>
</body>
</html>
